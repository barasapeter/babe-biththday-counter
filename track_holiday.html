<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to September 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #countdown-container {
            background: linear-gradient(to right, #ff99cc, #99ccff, #66ff99);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #fff;
        }
        #countdown {
            font-size: 1.2em;
        }
        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div id="countdown-container">
    <p id="countdown"></p>
    <p>This fkkknn holiday ðŸ¥¹</p>
</div>

<script>
    function updateCountdown() {
        const countdownElement = document.getElementById('countdown');
        let targetDate = new Date('September 5, ' + new Date().getFullYear() + ' 00:00:00').getTime();
        const now = new Date().getTime();
        
        if (now > targetDate) {
            targetDate = new Date('September 5, ' + (new Date().getFullYear() + 1) + ' 00:00:00').getTime();
        }
        
        const distance = targetDate - now;
        
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        countdownElement.innerHTML = `Assuming we shall reopen on September 5, 2024, we still have: <strong>${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds</strong>. I miss you so much boo boo ðŸ˜­`;
        
        if (distance < 0) {
            clearInterval(interval);
            countdownElement.innerHTML = "The date has passed!";
        }
    }
    
    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
</script>

</body>
</html>
