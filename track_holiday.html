<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to September 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #countdown-container {
            background: linear-gradient(to right, #ff69b4, #ff8c00, #ffa07a, #ffff99, #ff1493, #ff0000, #800080);
            padding: 20px;
            border-radius: 10px;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <p></p>
    <div id="countdown-container">
        <p id="countdown"></p>
    </div>
    <p>This fkkknn holiday ðŸ¥¹</p>

    <script>
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            const targetDate = new Date('September 5, ' + new Date().getFullYear() + ' 00:00:00').getTime();
            const now = new Date().getTime();
            if (now > targetDate) {
                targetDate = new Date('September 5, ' + (new Date().getFullYear() + 1) + ' 00:00:00').getTime();
            }
            const distance = targetDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `Assuming we shall reopen on September 5, 2024, we still have: <strong>${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds</strong>. I miss you so much boo boo ðŸ˜­`;

            if (distance < 0) {
                clearInterval(interval);
                countdownElement.innerHTML = "The date has passed!";
            }
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
