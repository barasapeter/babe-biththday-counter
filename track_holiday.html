<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to My Love</title>
    <style>
        body {
            font-family: 'Cursive', sans-serif;
            background-color: #ffe6e6;
            text-align: center;
            padding-top: 50px;
        }
        #countdown-container {
            background: linear-gradient(to right, #ff69b4, #ffb6c1, #ffc0cb, #ffb6c1, #ff69b4);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            color: #fff;
        }
        #countdown {
            font-size: 24px;
            font-weight: bold;
        }
        .heart {
            color: #ff69b4;
            font-size: 36px;
            animation: beat 1s infinite;
        }
        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="countdown-container">
        <p id="countdown"></p>
        <p>Until we reunite, my love <span class="heart">&#10084;</span></p>
    </div>

    <script>
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            const targetDate = new Date('June 14, ' + new Date().getFullYear() + ' 00:00:00').getTime();
            const now = new Date().getTime();
            if (now > targetDate) {
                targetDate = new Date('June 14, ' + (new Date().getFullYear() + 1) + ' 00:00:00').getTime();
            }
            const distance = targetDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;

            if (distance < 0) {
                clearInterval(interval);
                countdownElement.innerHTML = "We're finally together! Kisses and hugs overflowing... 🥰😘❤️😂";
            }
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
