<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mary</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            margin: 10px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff4757;
        }
        #countdown {
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 30px;
        }
        .time-unit {
            display: inline-block;
            margin: 0 10px;
        }
        .time-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #2f3542;
        }
        .time-label {
            font-size: 0.8em;
            text-transform: uppercase;
            color: #747d8c;
        }
        .message {
            font-size: 1.2em;
            margin-top: 30px;
            color: #ff6b6b;
        }
        .heart {
            display: inline-block;
            color: #ff4757;
            animation: beat 1.2s infinite alternate;
            transform-origin: center;
        }
        @keyframes beat {
            to { transform: scale(1.4); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Countdown to Our Reunion</h1>
        <div id="countdown"></div>
        <p class="message">Every second brings us closer, my love üò≠ü•π <span class="heart">‚ù§Ô∏è</span></p>
        <button onclick="window.location.href='meals.html'" style="
                  background: linear-gradient(45deg, #ff6b6b, #feca57);
                  border: none;
                  border-radius: 25px;
                  color: white;
                  font-family: 'Arial', sans-serif;
                  font-size: 18px;
                  font-weight: bold;
                  padding: 15px 30px;
                  text-transform: uppercase;
                  letter-spacing: 1px;
                  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                  transition: all 0.3s ease;
                  cursor: default;
                ">Make meals timetable</button>
    </div>
    <script>
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            const targetDate = new Date('August 23, ' + new Date().getFullYear() + ' 09:35:00').getTime();
            const now = new Date().getTime();
            let distance = targetDate - now;

            if (distance < 0) {
                const nextYear = new Date().getFullYear() + 1;
                const newTargetDate = new Date('June 14, ' + nextYear + ' 07:35:00').getTime();
                distance = newTargetDate - now;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `
                <div class="time-unit"><span class="time-value">${days}</span><br><span class="time-label">days</span></div>
                <div class="time-unit"><span class="time-value">${hours}</span><br><span class="time-label">hours</span></div>
                <div class="time-unit"><span class="time-value">${minutes}</span><br><span class="time-label">minutes</span></div>
                <div class="time-unit"><span class="time-value">${seconds}</span><br><span class="time-label">seconds</span></div>
            `;

            if (distance < 0) {
                clearInterval(interval);
                countdownElement.innerHTML = "<p>We're together again! üíñ</p>";
                document.querySelector('.message').innerHTML = "Kisses and hugs overflowing... ü•∞üòò‚ù§Ô∏è";
            }
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
