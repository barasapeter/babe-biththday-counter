<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to September 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #countdown {
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>

<p id="countdown"></p>

<script>
    function updateCountdown() {
        const countdownElement = document.getElementById('countdown');
        const targetDate = new Date('September 5, ' + new Date().getFullYear() + ' 00:00:00').getTime();
        const now = new Date().getTime();
        
        // Check if the target date is in the past and adjust the year if necessary
        if (now > targetDate) {
            targetDate = new Date('September 5, ' + (new Date().getFullYear() + 1) + ' 00:00:00').getTime();
        }
        
        const distance = targetDate - now;
        
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        countdownElement.innerHTML = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
        
        if (distance < 0) {
            clearInterval(interval);
            countdownElement.innerHTML = "The date has passed!";
        }
    }
    
    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
</script>

</body>
</html>
