<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .image-container {
            position: relative;
            display: inline-block;
            margin: 10px;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
        }
        .overlay-content {
            text-align: center;
        }
        .image-container:hover .overlay {
            display: flex;
        }
    </style>
</head>
<body>
    <div id="image-gallery"></div>

    <script>
        const galleryContainer = document.getElementById("image-gallery");

        // Array of image filenames
        const imageFilenames = ["image1.jpg", "image2.jpg", "image3.jpg", "image4.jpg", "image5.jpg"];

        // Function to render images
        function renderImages() {
            const overlayContent = "We are madly into each other 😂❤️";

            imageFilenames.forEach(filename => {
                const imageContainer = document.createElement("div");
                imageContainer.classList.add("image-container");

                const img = document.createElement("img");
                img.src = `./gallery/${filename}`; // Assuming the images are in a folder named "gallery"
                img.alt = "Image";
                imageContainer.appendChild(img);

                const overlay = document.createElement("div");
                overlay.classList.add("overlay");

                const overlayContentDiv = document.createElement("div");
                overlayContentDiv.classList.add("overlay-content");
                overlayContentDiv.textContent = overlayContent;

                overlay.appendChild(overlayContentDiv);
                imageContainer.appendChild(overlay);

                galleryContainer.appendChild(imageContainer);
            });
        }

        renderImages();
    </script>
</body>
</html>
