<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .image-container {
            position: relative;
            display: inline-block;
            margin: 10px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .image-container img {
            display: block;
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }

        .image-container:hover img {
            transform: scale(1.1);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .image-container:hover .overlay {
            opacity: 1;
        }

        .overlay-content {
            text-align: center;
            font-size: 16px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="image-gallery"></div>

    <script>
        const galleryContainer = document.getElementById("image-gallery");

        // Array of image filenames in the gallery folder
        const imageFilenames = [
            "eighteen.jpg",
            "nineteen.jpg",
            "twenty.jpg",
            "one.jpg",
            "two.jpg",
            "three.jpg",
            "four.jpg",
            "five.jpg",
            "six.jpg",
            "seven.jpg",
            "eight.jpg",
            "nine.jpg",
            "ten.jpg",
            "eleven.jpg",
            "twelve.jpg",
            "thirteen.jpg",
            "fourteen.jpg",
            "fifteen.jpg",
            "sixteen.jpg",
            "seventeen.jpg",
            
            // Add more image filenames as needed
        ];

        // Function to render images
        function renderImages() {
            const overlayContent = "We are madly into each other 😂❤️";

            imageFilenames.forEach(filename => {
                const imageContainer = document.createElement("div");
                imageContainer.classList.add("image-container");

                const img = document.createElement("img");
                img.src = `./gallery/${filename}`; // Assuming the images are in a folder named "gallery"
                img.alt = "Image";
                imageContainer.appendChild(img);

                const overlay = document.createElement("div");
                overlay.classList.add("overlay");

                const overlayContentDiv = document.createElement("div");
                overlayContentDiv.classList.add("overlay-content");
                overlayContentDiv.textContent = overlayContent;

                overlay.appendChild(overlayContentDiv);
                imageContainer.appendChild(overlay);

                galleryContainer.appendChild(imageContainer);
            });
        }

        renderImages();
    </script>
</body>
</html>
