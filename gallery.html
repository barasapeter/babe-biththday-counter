<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Gallery App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .image-container:hover .overlay {
            opacity: 1;
        }

        .overlay-content {
            text-align: center;
        }
    </style>
</head>
<body>

<div id="gallery">
    <!-- Add your image URLs here -->
    <div class="image-container">
        <img src="image1.jpg" alt="Image 1">
        <div class="overlay">
            <div class="overlay-content">This is the one I love. she means the world to me üò≠ü•∞</div>
        </div>
    </div>
    <div class="image-container">
        <img src="image2.jpg" alt="Image 2">
        <div class="overlay">
            <div class="overlay-content">We are madly into each other üòÇ‚ù§Ô∏è</div>
        </div>
    </div>
    <!-- Add more images as needed -->
</div>

</body>
</html>
